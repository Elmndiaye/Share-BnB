<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Share BNB User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/public/css/stylesheet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        
        <a class="navbar-brand" href="/index">ShareBNB</a>

        <form class="form-inline">
            <a href="#"><button class="btn btn-outline-primary mr-3" type="button">Become a Host</button></a>
            <a href="/user_registration"><button class="btn btn-outline-primary mr-3" type="button">Sign Up</button></a>
            <a href="#"><button class="btn btn-outline-primary mr-3" type="button">Sign In</button></a>
        </form>
    </nav>

<div class="container">
    <div class="row justify-content-start">
        <div class="col-md-7 mt-5">
            <div class="card">

                <div class="card-header">
                        What kind of space do you want to rent?
                </div>  

                <div class="card-body">
                    <form>
                        <div class="text-left">
                            <label for="register_type_of_asset">Asset</label>
                            <select class="form-control" id="register_type_of_asset">
                                <option>Parking</option>
                                <option>Space</option>
                                <option>Hamsters</option>
                            </select>
                        </div>

                        <div class="col text-left">
                            <label for="register_use_of_asset">Type</label>
                            <select class="form-control" id="register_use_of_asset">
                                <option>Automobile</option>
                                <option>Recreation Vehicle</option>
                                <option>Boat</option>
                            </select>
                        </div>
                        <span>
                                <label for="register_size_first">Size</label>
                                <input type="text" class="form-control" id="city_search" placeholder="Berkeley, CA">
                                </select>
                        </span>


                        <div class="form-group text-left">
                            <label for="city_search">Where?</label>
                            <input type="text" class="form-control" id="city_search" placeholder="Berkeley, CA">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End of the line -->
</div>

<!-- Scripts begin here -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
