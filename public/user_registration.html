<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Share BNB User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/stylesheet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        
        <a class="navbar-brand" href="/index">ShareBNB</a>

        <form class="form-inline">
            <a href="#"><button class="btn btn-outline-primary mr-3" type="button">Become a Host</button></a>
            <a href="/user_registration"><button class="btn btn-outline-primary mr-3" type="button">Sign Up</button></a>
            <a href="#"><button class="btn btn-outline-primary mr-3" type="button">Sign In</button></a>
        </form>
    </nav>

<div class="container">
    <div class="row justify-content-start">
        <div class="col-md-7 mt-5">
            <div class="card">

                <div class="card-header">
                  Register Your Asset
                </div>  

                <div class="card-body">
                    <div class="">What kind of space do you want to rent?</div>
                    <form>
                        <div class="text-left mt-2">
                            <label for="register_type_of_asset">Asset</label>
                            <select class="form-control" id="register_type_of_asset">
                                <option>Parking</option>
                                <option>Space</option>
                                <option>Hamsters</option>
                            </select>
                        </div>
                        <hr>

                        <div class="">How can others utilize your space?</div>
                        <div class="row mt-2">
                           <div class="col-md-6">
                                <label for="register_use_of_asset">Type</label>
                                <select class="form-control" id="register_use_of_asset">
                                    <option>Automobile</option>
                                    <option>Recreation Vehicle</option>
                                    <option>Boat</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="register_size_first">Length</label>
                                <input type="text" class="form-control" id="register_size_first" placeholder="# in feet"> 
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="register_size_second">Width</label>
                                <input type="text" class="form-control" id="register_size_second" placeholder="# in feet">
                                </select>
                            </div>
                        </div>
                        <hr>

                        <div class="">Are there any time restrictions?</div>
                        <div class="row  mt-2">
                            <div class="col form-group text-left">
                                <label for="register_time_first">Available From:</label>
                                <input type="text" class="form-control" id="register_time_first" placeholder="9:00 AM">
                            </div>
                            <div class="col form-group text-left">
                                    <label for="register_time_second">To:</label>
                                    <input type="text" class="form-control" id="register_time_second" placeholder="8:00 PM">
                                </div>
                        </div>
                        <hr>

                        <div class="">Where is your space located?</div>

                        <div class="form-row mt-2">
                            <div class="col-4">
                                <input type="text" class="form-control" id="register_asset_country" placeholder="Country">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="register_asset_street" placeholder="99 Hamster St">
                            </div>
                   
                            <div class="col-8 mt-2">
                                <input type="text" class="form-control" id="register_asset_city" placeholder="City">
                            </div>
                            <div class="col mt-2">
                                <input type="text" class="form-control" id="register_asset_state" placeholder="State">
                            </div>
                            <div class="col mt-2">
                                <input type="text" class="form-control" id="register_asset_zip" placeholder="Zip">
                            </div>
                        </div>
                        <hr>

                        <div class="">Description of your asset</div>
                        <div class="form-group mt-2">
                            <div class="col-md-12">
                                <textarea class="form-control" id="register_asset_description" rows="8" placeholder="Gravel driveway, slightly sloped"></textarea>
                            </div>
                        </div>

                        <button type="submit" id="submission_register_host" class="btn btn-primary mt-3 float-right pl-5 pr-5">Next</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- End of the line -->
</div>

<!-- Scripts begin here -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
